title: 0xmchadha's Blog
description: A personal blog
author: 0xmchadha
email:

# Build settings
theme: jekyll-theme-console
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# URL settings
url: "https://0xmchadha.github.io"
baseurl: ""

# Theme settings
style: dark  # Options: dark, light, hacker, nord

# Navigation - list pages to show in header
header_pages:
  - index.md
  - posts.md
  - about.md

# Footer
footer: 'github: <a href="https://github.com/0xmchadha">0xmchadha</a>'

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
